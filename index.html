<!DOCTYPE html>
<html>
<head>
	<title>Packets</title>
</head>
<body>
<select onchange="getpacket(this.value)">
	<option disabled selected>Select one</option>
	<option value="12|10395">12</option>
	<option value="13|10435">13</option>
	<option value="14|10475">14</option>
	<option value="50|11822">50</option>
	<option value="51|11862">51</option>
	<option value="52|11902">52</option>
	<option value="53|11942">53</option>
</select>
<button onclick="prevpacket()">Prev Paper</button>
<button onclick="nextpacket()">Next Paper</button>
<hr />
<iframe width="100%" height="640px"></iframe>
<script type="text/javascript">
	function getpacket(pno) {
		document.getElementsByTagName('IFRAME')[0].src = "https://103.245.199.51/latest/results/see/packets/bt3rnov18/"+pno.split("|")[0]+"/"+pno.split("|")[1]+".pdf";
	}

	function nextpacket() {
		var next_p = parseInt(document.getElementsByTagName('IFRAME')[0].src.split("/")[9].split(".")[0])+1;
		document.getElementsByTagName('IFRAME')[0].src = document.getElementsByTagName('IFRAME')[0].src.split(next_p-1)[0]+next_p+".pdf";
	}

	function prevpacket() {
		var next_p = parseInt(document.getElementsByTagName('IFRAME')[0].src.split("/")[9].split(".")[0])-1;
		document.getElementsByTagName('IFRAME')[0].src = document.getElementsByTagName('IFRAME')[0].src.split(next_p+1)[0]+next_p+".pdf";
	}
</script>
</body>
</html>
